{% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript%}

<!doctype html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <link
            rel="icon"
            type="image/svg"
            sizes="32x32"
            href="{{ favicon_url }}"
        />
    </head>
    <body>
        <iframe
            width="100%"
            height="60"
            src="https://rss.app/embed/v1/ticker/u2ixpVzcAn4x3aS7"
            frameborder="0"
        ></iframe>
        <div
            class="toast"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
        >
            <div class="toast-header">
                <img src="..." class="rounded mr-2" alt="..." />
                <strong class="mr-auto">UVU</strong>
                <small class="text-muted">11 mins ago</small>
                <button
                    type="button"
                    class="ml-2 mb-1 close"
                    data-dismiss="toast"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">Hello, world!</div>
        </div>
        <div class="container navbar navbar-success bg-success rounded-3">
            <div>
                <ul class="nav">
                    <li class="active nav-item">
                        <img
                            rel="logo"
                            class="w-25 nav-link"
                            type="image/svg"
                            href="https://www.uvu.edu"
                            src="https://www.uvu.edu/adprog/images/uvumonogramwhite.svg"
                        />
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="/hello/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="/hello/jake"
                            >Jake Weather</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="/hello/dallas"
                            >Dallas Weather</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light" href="/hello/brett"
                            >Brett Weather</a
                        >
                    </li>
                </ul>
            </div>
        </div>
        <h1 class="d-flex justify-content-center">Hello, World!</h1>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3043.864204192386!2d-111.71794882326485!3d40.27876666402363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874d9b1eeeb9f5c5%3A0x63523d8413e98aa1!2sUtah%20Valley%20University!5e0!3m2!1sen!2sus!4v1713904863754!5m2!1sen!2sus"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <iframe
            width="600"
            height="450"
            src="https://rss.app/embed/v1/feed/H5Pu7LpiCnceU52f"
            frameborder="0"
        ></iframe>
        <iframe
            width="600"
            height="450"
            src="https://www.youtube.com/embed/uvDzGYbsCsE"
            title="A Place For You"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
        ></iframe>
    </body>
</html>
